<h2> To Do list</h2>

<form method = "POST"  action = "/">
    {% csrf_token %}
  {{ form.title }}
  <input type = "submit" name = "Create Task">
</form>

{% for task in tasks %}
 <div>
     <a href = "{% url 'task_update'  task.id %}"> Update</a> 
     <a href = "{% url 'delete' task.id %}"> Delete </a>
     
     {% if task.complete == True %}
     <strike>{{ task }}</strike>
     {% else %}
     <span>{{ task }} </span>
     {% endif %}

    <p>{{ task }} </p>
 </div>

{%endfor%}
